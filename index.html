<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</div>
				</div>
			</div>
			<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-12 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>	
				</div>
				<div class="col-lg-4 col-lg-offset-1 col-md-12 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center"> Введите свой Email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш Email">
							<button class="btn btn-primary btn-lg form-btn w-100">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- Блок с приемуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертвое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Кнопка  получить инструкцию -->
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12">
					<div class="clients">
						<h2 class="section-clients text-uppercase text-center">Наши клиенты</h2>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/05.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/06.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/07.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/08.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/09.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/10.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/11.png"class="rounded mx-auto d-block">
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="clients-box">
						<img src="img/12.png"class="rounded mx-auto d-block">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
